{% extends "base.html" %}

{% block content %}
<style>
    /* VARIABLES Y FONDO BASE */
    :root {
        --cyber-blue: #2e89ff;
        --dark-bg: #0a0b0d;
        --card-bg: #16181a;
        --text-gray: #8e9297;
    }

    body {
        background-color: var(--dark-bg) !important;
        color: white;
        margin: 0;
        font-family: 'Segoe UI', Roboto, sans-serif;
    }

    /* PANEL DE CONTROL SUPERIOR */
    .otto-panel {
        background: var(--card-bg);
        border: 1px solid rgba(46, 137, 255, 0.2);
        margin: 15px;
        padding: 18px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .status-neon-dot {
        width: 10px;
        height: 10px;
        background: var(--cyber-blue);
        border-radius: 50%;
        box-shadow: 0 0 12px var(--cyber-blue);
        animation: pulse-active 1.5s infinite;
    }

    @keyframes pulse-active { 50% { opacity: 0.3; } }

    .panel-title {
        color: var(--cyber-blue);
        font-weight: 800;
        font-size: 13px;
        letter-spacing: 1px;
        margin: 0;
    }

    /* GRID DE PRODUCTOS PROFESIONAL */
    .market-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 15px 20px;
    }

    .product-card {
        background: var(--card-bg);
        border-radius: 10px;
        border: 1px solid #2d3136;
        padding: 12px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 160px;
    }

    .label-new {
        background: var(--cyber-blue);
        color: white;
        font-size: 9px;
        font-weight: bold;
        padding: 2px 8px;
        border-radius: 4px;
        width: fit-content;
    }

    /* PRECIOS VISIBLES */
    .price-display {
        font-size: 1.7rem;
        font-weight: 700;
        color: white;
        margin: 12px 0;
    }

    .action-button {
        text-decoration: none;
        color: var(--cyber-blue);
        border: 1px solid var(--cyber-blue);
        text-align: center;
        padding: 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
    }
</style>

<div class="otto-panel">
    <div class="status-neon-dot"></div>
    <div>
        <h2 class="panel-title">PANEL DE CONTROL // OTTO-MARKET</h2>
        <span style="color: var(--text-gray); font-size: 10px;">ESTADO: ESCANEANDO UNIDADES</span>
    </div>
</div>

<div class="market-container">
    {% for anuncio in anuncios %}
    <div class="product-card">
        <div class="label-new">NUEVO</div>
        
        <div class="price-display">${{ anuncio.precio }}</div>
        
        <a href="{% url 'detalle' anuncio.id %}" class="action-button">
            VER DETALLES
        </a>
    </div>
    {% empty %}
    <div style="grid-column: span 2; text-align: center; color: var(--text-gray); padding: 40px;">
        SISTEMA VAC√çO: NO HAY ANUNCIOS DISPONIBLES
    </div>
    {% endfor %}
</div>
{% endblock %}
