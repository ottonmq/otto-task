{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card bg-dark border-warning shadow-lg p-4" style="max-width: 400px; width: 100%; position: relative;">
        
        <div class="scanner-line-warning"></div>

        <div class="card-header border-0 bg-transparent text-center">
            <h2 class="text-warning fw-bold" style="letter-spacing: 2px; text-shadow: 0 0 10px #ffc107;">
                <i class="fas fa-key"></i> LOGIN_SECURE
            </h2>
            <p class="text-secondary small mt-2">INGRESE CREDENCIALES DE ACCESO...</p>
        </div>

        <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-4">
                    <label class="text-warning small fw-bold mb-1">[ {{ field.label }} ]</label>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           class="form-control bg-dark text-warning border-warning shadow-none cyber-input"
                           placeholder="********">
                    {% if field.errors %}
                        <div class="text-danger small mt-1">>> ERROR_DATA_MATCH</div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-outline-warning w-100 mt-2 py-2 fw-bold shadow-warning-neon">
                    AUTENTICAR_OPERADOR
                </button>
            </form>
        </div>

        <div class="card-footer border-0 bg-transparent text-center mt-2">
            <a href="{% url 'registro' %}" class="text-secondary text-decoration-none small">
                Â¿SIN_ACCESO? <span class="text-warning">SOLICITAR_REGISTRO</span>
            </a>
        </div>
    </div>
</div>

<style>
    .scanner-line-warning {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(255, 193, 7, 0.5);
        box-shadow: 0 0 15px #ffc107;
        animation: scan 3s linear infinite;
    }

    .shadow-warning-neon {
        transition: 0.3s;
        box-shadow: 0 0 5px #ffc107;
    }

    .shadow-warning-neon:hover {
        background-color: #ffc107;
        color: black !important;
        box-shadow: 0 0 20px #ffc107;
    }

    .cyber-input:focus {
        background-color: #000 !important;
        border-color: #ffc107 !important;
        color: #fff !important;
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.3) !important;
    }

    @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
    }
</style>
{% endblock %}
