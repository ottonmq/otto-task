{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'admin/css/custom_admin.css' %}">
    
    <script>
        // FunciÃ³n para cambiar entre modo claro y oscuro
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const targetTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', targetTheme);
            localStorage.setItem('admin-theme', targetTheme);
        }

        // Al cargar la pÃ¡gina, aplicar el tema guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('admin-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
{% endblock %}

{% block branding %}
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; padding-right: 20px;">
        <h1 id="site-name">
            <a href="{% url 'admin:index' %}" style="text-transform: uppercase; letter-spacing: -1px; font-weight: 800;">
                Otto-Market Pro
            </a>
        </h1>
        
        <button type="button" onclick="toggleTheme()" style="background: #007bff; color: white; border: none; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.3s;">
            ðŸŒ“ CAMBIAR TEMA
        </button>
    </div>
{% endblock %}
