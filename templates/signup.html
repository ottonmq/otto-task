{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card bg-dark border-primary shadow-lg p-4" style="max-width: 450px; width: 100%; position: relative; overflow: hidden;">
        
        <div class="scanner-line"></div>

        <div class="card-header border-0 bg-transparent text-center">
            <h2 class="text-primary fw-bold" style="letter-spacing: 3px; text-shadow: 0 0 10px #0d6efd;">
                <span class="spinner-grow spinner-grow-sm text-primary"></span> NUEVO_OPERADOR
            </h2>
            <hr class="border-primary opacity-50">
        </div>

        <div class="card-body">
            <form method="POST" class="needs-validation">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-4 position-relative">
                    <label class="text-primary small fw-bold mb-1" style="text-transform: uppercase;">
                        [ {{ field.label }} ]
                    </label>
                    
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-primary text-primary">
                            <i class="fas fa-terminal small"></i>
                        </span>
                        <input type="{{ field.field.widget.input_type }}" 
                               name="{{ field.name }}" 
                               class="form-control bg-dark text-white border-primary shadow-none"
                               style="border-left: none; font-family: 'Courier New', Courier, monospace;"
                               placeholder="INSERT_DATA...">
                    </div>
                    
                    {% if field.errors %}
                        <div class="text-danger small mt-1" style="font-size: 0.7rem;">
                            >> ERROR: {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-outline-primary w-100 mt-3 py-2 fw-bold shadow-neon border-2">
                    EJECUTAR_REGISTRO_V2.0
                </button>
            </form>
        </div>

        <div class="card-footer border-0 bg-transparent text-center mt-3">
            <p class="text-secondary small">¿TIENES_CREDENCIALES? 
                <a href="{% url 'login' %}" class="text-info text-decoration-none fw-bold">LOG_IN_SECURE</a>
            </p>
        </div>
    </div>
</div>

<style>
    /* EFECTO NEÓN Y ESCÁNER */
    .shadow-neon {
        transition: 0.3s;
        box-shadow: 0 0 5px #0d6efd;
    }
    .shadow-neon:hover {
        background-color: #0d6efd;
        color: #000 !important;
        box-shadow: 0 0 20px #0d6efd;
    }

    .scanner-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(13, 110, 253, 0.5);
        box-shadow: 0 0 15px #0d6efd;
        animation: scan 4s linear infinite;
        z-index: 10;
    }

    @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
    }

    /* ESTILO DE LOS CAMPOS */
    .form-control:focus {
        background-color: #0a0a0a !important;
        border-color: #0dcaf0 !important;
        color: #0dcaf0 !important;
    }
</style>
{% endblock %}
