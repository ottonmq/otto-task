name: üö® OTTO-TASK-SUPER-UNIFICADO üö®

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: üõ∞Ô∏è Sincronizando Rama Master
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Motores y Dependencias
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev wget
          pip3 install --upgrade pip Cython==0.29.33 virtualenv buildozer

      - name: üèóÔ∏è Setup SDK Blindado
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: üñãÔ∏è Licencias y Parche Aidl (Fijo en 31)
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses || true
          # Instalamos la versi√≥n estable 31 que pediste
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-31" "build-tools;31.0.0" "platform-tools"

      - name: ü§ñ FORJA NATIVA (Sin descargar nada extra)
        run: |
          # Limpieza radical de cach√© corrupto
          rm -rf .buildozer/ || true
          
          # BLOQUEO DE RUTAS: Forzamos a Buildozer a usar nuestro SDK
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
          
          # Ejecutamos con "yes" para saltar cualquier pregunta de la versi√≥n 36
          yes | buildozer --verbose android debug

      - name: üì¶ OBTENER EL BOT√çN (Descarga de APK)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Otto-Task-APK-Final
          path: bin/*.apk
          
