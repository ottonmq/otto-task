name: ğŸš¨ FORJA-OTTO-TASK-ANDROID ğŸš¨
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  apk:
    runs-on: ubuntu-latest  # Usamos Linux para crear Android, no Mac
    steps:
      - name: ğŸ›°ï¸ Sincronizando Rama Master
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Limpiando y Reparando Paquetes
        run: |
          sudo apt update
          # Instalamos solo lo que Ubuntu tiene disponible hoy en 2026
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip3 install --upgrade Cython==0.29.33 virtualenv buildozer

      - name: ğŸ–‹ï¸ Firmando Licencias de Google
        run: |
          # Esto evita que el robot se detenga por permisos de Android SDK
          yes | sdkmanager --licenses || true

      - name: ğŸ¤– Forjando APK de Otto-Task
        run: |
          buildozer android debug

      - name: ğŸ“¦ Entrega del APK
        uses: actions/upload-artifact@v4
        with:
          name: Otto-Task-Final
          path: bin/*.apk
          
