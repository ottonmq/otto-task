    steps:
      - name: ğŸ›°ï¸ Escaneando ADN del Proyecto
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Preparando Herramientas Cyberpunk
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --upgrade Cython==0.29.33 virtualenv

      - name: ğŸ¤– Iniciando Robot Buildozer
        uses: Entepotenz/buildozer-action@v1.2.2
        with:
          buildozer_version: master
          command: buildozer android debug
          repository_root: .

      - name: ğŸ“¦ Entrega de Artefacto (APK)
