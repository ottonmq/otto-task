name: ANDROID-MASTER-FINAL
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Sincronizando Rama Master
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Preparando Entorno
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --upgrade Cython==0.29.33 virtualenv buildozer

      - name: ğŸ¤– Forjando APK (Buildozer)
        run: buildozer android debug

      - name: ğŸ“¦ Entrega de Otto-Task
        uses: actions/upload-artifact@v4
        with:
          name: Otto-APK-Master
          path: bin/*.apk
          
