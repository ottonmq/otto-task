on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build con Buildozer
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          command: buildozer android debug
          repository_root: .
      - name: Subir Resultado
        uses: actions/upload-artifact@v4
        with:
          name: Otto-APK-Final
          path: bin/*.apk
          
